<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Post to Server</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body ng-app="SatitApp">


<div ng-controller="HttpGetController">
    <p>Username : <input type="text" name="username" ng-model="username"/></p>
    <p>Password : <input type="password" name="password" ng-model="password"/></p>
    <button ng-click="SendData()">Log in</button>
    {{ PostDataResponse }}
</div>

<div ng-controller="MainController">
    <h1>{{ fiveDay.city_name}}</h1>
    <h2> 5-day forecast</h2>
    <div ng-repeat="day in fiveDay.days">
        <p>{{ day.datetime | date }}</p>
        <img ng-src="{{ day.icon }}">
        <p>{{ day.high }}</p>
        <p>{{ day.low }}</p>
    </div>
</div>

<script src="js/app.js"></script>
<script src="js/controllers/HttpGetController.js"></script>
<script src="js/controllers/MainController.js"></script>
<script src="js/services/forecast.js"></script>
</body>
</html>
